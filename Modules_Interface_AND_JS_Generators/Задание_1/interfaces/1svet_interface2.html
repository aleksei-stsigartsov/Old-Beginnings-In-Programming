<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Interface 2</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container-fluid">

    <div class="row">
      <h2 style="text-align: center; padding-top: 20px;">
        Модуль "Умный свет"
      </h2>
    </div>

    <div class="row">
      <div class="col-sm-6" style="padding-left: 30px; padding-bottom: 5px">
        <h3>Яркость освещения</h3>
        <span>Состояние света: Включен</span> <br/>
        <span>Авторегулирование: Вкл</span> <br/>
        <span>Уровень яркости: 50%</span>
      </div>
    </div>

    <div class="row">
      <div class="col" style="padding-left: 30px; padding-bottom: 5px">
        <h3>Температура освещения</h3>
        <span>Установленный цвет: Белый</span>
      </div>
    </div>

    <div class="row">
      <div class="col" style="padding-left: 30px; padding-bottom: 5px">
        <h3>NIght Shift</h3>
        <span>Режим: Включен</span>
      </div>
    </div>

    <div class="row">
      <div class="col" style="padding-left: 30px;">
        <button style="width: 210px" type="button" class="btn btn-outline-dark">
          Обновить сведения
        </button>
      </div>
    </div>

  </div>
  <script src="../js/jquery-3.5.1.slim.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>

</html>
