<!DOCTYPE html>
<html>
  <head>
    <title>Task 5</title>
  </head>
  <body>
    <p>Elements:</p>
    <p id="element"></p>
    <script>
      arr = [
        [1, 1, 3],
        [4, 5, 6],
      ];

      for (i = 0; i < arr.length; i++) {
        for (j = 0; j < arr[i].length; j++) {
          if (arr[i][j] % 2 != 0 && (j + 1) % 2 == 0) {
            document.getElementById("element").innerHTML += arr[i][j] + "<br />";
          }
        }
      }
    </script>
  </body>
</html>
