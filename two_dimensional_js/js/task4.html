<!DOCTYPE html>
<html>
  <head>
    <title>Task 4</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <p id="element"></p>
    <script>
      arr = [
        [-1, -8, -9],
        [-20, 0, 6],
      ];
      element = 0;
      for (i = 0; i < arr.length; i++) {
        for (j = 0; j < arr[i].length; j++) {
          if (arr[i][j] < 0 && arr[i][j] > -9) {
            element += 1;
            document.getElementById("element").innerHTML =
              "Число негативных элементов больше, чем -9: " + element;
          }
        }
      }
    </script>
  </body>
</html>
