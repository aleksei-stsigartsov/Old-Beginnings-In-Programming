<DOCTYPE html!>
<head>
<meta http-equiv="content-type" content="text/html; charset="utf=8">
<title>Calculator</title>
<script language="javascript" >
function plus(){
	peremennaja1=parseFloat(document.anketa.odin.value);

	peremennaja2=parseFloat(document.anketa.dva.value);

function multiplication(){
	peremennaja1=parseFloat(document.anketa.odin.value);

	if (peremennaja2 ==0)
	{alert("На ноль делить нельзя, введите другое значение")
	return;}
	else {
	rezultat=peremennaja1/peremennaja2;
	document.anketa.otvet.value=rezultat;}
	}
function pow(){
	peremennaja1=parseFloat(document.anketa.odin.value);
	//alert(peremennaja1);
	peremennaja2=parseFloat(document.anketa.dva.value);
	rezultat=peremennaja1/peremennaja2;
	document.anketa.otvet.value=rezultat;
}
function sqrt(){
	peremennaja1=parseFloat(document.anketa.odin.value);
	rezultat=Math.sqrt(peremennaja1);
	document.anketa.otvet.value=rezultat;
}
function sin(){
	peremennaja1=parseFloat(document.anketa.odin.value);
	if (peremennaja1==""){alert("На ноль делить нельзя, введите другое значение")
	return;}else{rezultat=(Math.sin(peremennaja1 * Math.PI / 180.0));
	document.anketa.otvet.value=rezultat;
}
	}
function cos(){
	peremennaja1=parseFloat(document.anketa.odin.value);
	rezultat=(Math.cos(peremennaja1 * Math.PI / 180.0));
	document.anketa.otvet.value=rezultat;
}
function tan(){
	peremennaja1=parseFloat(document.anketa.odin.value);
	rezultat=(Math.tan(peremennaja1 * Math.PI / 180.0));
	document.anketa.otvet.value=rezultat;
}
function pow(){
	peremennaja1=parseFloat(document.anketa.odin.value);
	peremennaja2=parseFloat(document.anketa.dva.value);
	rezultat=Math.pow(peremennaja1, peremennaja2);
	document.anketa.otvet.value=rezultat;
}
function cot(){
	peremennaja1=parseFloat(document.anketa.odin.value);
	rezultat=(1/Math.tan(peremennaja1 * Math.PI / 180.0));
	document.anketa.otvet.value=rezultat;
}	
</script>
</head>
<body>
