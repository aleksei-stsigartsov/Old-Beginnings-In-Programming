<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Title</title>
<style>
.mainMenuItem{display:inline-block; width:auto; margin:5px 1px; background-color:#516387;
 color:white; vertical-align:top; padding:2px 10px; cursor:pointer; font-family:sans-serif; font-size:14px; height:16px;
 overflow:hidden;}
.mainMenuItem:hover{background-color:#8194B9; height:auto;}
.mainMenuSubItem{width:100%; height:auto; padding:2px 10px;}
.mainMenuSubItem:hover{position: relative;background-color:rgba(255,255,255,0.3);}
</style>
<script language="javascript">
menu=Array();
menu[0]=Array("home");
menu[1]=Array("products","Web-site", "Mobile Apps", "Games");
menu[2]=Array("service","Web-sites reparing","SEO");
menu[3]=Array("projects","Web-sites","Apps");
menu[3][1]=Array("Website 1", "Website 2");
menu[4]=Array("about", "Team", "Partners", "Location");
function buildMenu(place, menuArr=menu){
	for(i=0; i<menuArr.length; i++){
	tmpTag=document.createElement("div");
	tmpTag.className="mainMenuItem";
		for(j=0; j<menuArr[i].length; j++){
			tmp2Tag=document.createElement("div");
			tmp2Tag.innerHTML=menuArr[i][j];
			tmp2Tag.className="mainMenuSubItem";
			tmpTag.appendChild(tmp2Tag);
	}
	document.getElementById(place).appendChild(tmpTag);
	}
}
</script>
</head>
<body onload="buildMenu('menuPlace')">
<div id="menuPlace">

</div>
</body>
</html>
